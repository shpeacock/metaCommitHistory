<div class="container main">
  <div>
    Commit History
  </div>
  <div *ngFor="let commit of allCommits" class="card">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title">{{commit.author.name}}</h5>
      <p class="card-text">{{commit.commit.message}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
